<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script src="scripts.js/controller.js" type="module"></script>

</head>
<body>
    <!-- <i class="fa-solid fa-trash"></i> -->
     <div class="container">
    <div id="todo-form">
        <h1>To Do App</h1>
        <div>
        <label for="">Id</label>
        <label id="id" >
        </div>
        <div>    
        <label for="">Name</label>
        <input id="name" type="text" placeholder="Type Name Here">
        <span id="name-error"></span>
        </div>
        <div>
            <label for="">Desc</label>
            <textarea id="desc" rows="5" cols="30"></textarea>
        </div>
        <div>
            <label for="">Date</label>
            <input id="date" type="date">
        </div>
        <div>
            <label for="">Time</label>
            <input id="time" type="time">
        </div>
         <div>
            <label for="">Photo</label>
            <input id="photo" type="url">
        </div>
    </div>
    </div>

    <div id="totals">
        <p>Total Records <span id="total">0</span>  Marked Records <span id="marked">0</span>  UnMarked Records <span id="unmarked">0</span></p>
    </div>
    <div id="operations">
        <button  id="add">Add</button>
        <button id="delete">Delete</button>
        <button id="load">load</button>
        <button id="Search">Search</button>
        <button id="Save">Save</button>
        <button id="clear-all">Clear All</button>
        <button id="update">update</button>
    </div>
    <div id="records">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Desc</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Photo</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="task-list">

            </tbody>
        </table>
    </div>
</body>
</html>
